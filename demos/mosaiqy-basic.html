<body>

    
    <div class="loading mosaiqy">
        <ul></ul>
    </div>
    
    
	<!-- jquery & lib-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"> </script>
    <script>!window.jQuery && document.write('<'+'script src="../lib/jquery-1.6.1.min.js"> </'+'script>'); </script>
    <script src="../lib/mosaiqy-1.0.0.min.js" id="mosaiqy_tpl">
        <div>
            <figure><a href="../images/zoom/${img}"><img src="../images/thumb/${img}">
              <figcaption>${desc}</figcaption></a>
            </figure>
        </div>
    </script>
    

    <script>
    $(document).ready(function() {
        $('.mosaiqy').mosaiqy({

            animationDelay  : 800,
            animationSpeed  : 1200,
            loop            : true,
            loadTimeout     : 5000,
            indexData       : 12,
			data            : [

                {

                },
                {

    });
